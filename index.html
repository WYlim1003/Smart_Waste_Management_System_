<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <h2 class="text-center mb-4">Login</h2>
          <form onsubmit="loginUser(event)">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up</a></p>
            <p id="error" class="text-danger mt-2 text-center"></p>
        </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault(); // Prevent form submission

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const matched = users.find(user => user.email === email && user.password === password);

      if (matched) {
        localStorage.setItem("loggedInUser", JSON.stringify(matched));
        window.location.href = "main.html"; // Redirect to dashboard
      } else {
        document.getElementById("error").textContent = "Invalid credentials!";
      }
    }
  </script>

  <footer class="bg-light py-4 mt-5">
    <div class="container text-center">
        <p class="mb-0">WEAIENGINEER &copy; 2025</p>
    </div>
  </footer>

</body>
</html>
