<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Waste Management</title>
    <!-- Include Bootstrap for layout and design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include custom styles -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body class="bg-light">

    <body>
        <body class="bg-light d-flex flex-column min-vh-100">

            <div class="container py-5">
              <div class="row justify-content-center">
                <div class="col-lg-8">
                  <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body text-center">
          
                      <h1 class="mb-4 text-primary fw-bold">Smart Waste Management</h1>
          
                      <!-- Webcam feed -->
                      <div id="webcam-container" class="mb-4 d-flex justify-content-center"></div>
                      <p id="predictionResult" style="font-size: x-large; font-family: 'Times New Roman', Times, serif;">Prediction: Waiting for input...</p>
          
                      <!-- Logout button -->
                      <button onclick="logout()" class="btn btn-danger btn-lg mt-3 px-4">
                        Home
                      </button>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>


          <div>
            <p class="row justify-content-center" style="font-size: x-large;font-family:Georgia, 'Times New Roman', Times, serif ;">Added to the CORRECT bin</p>
            <!-- Subcategory input form (initially hidden) -->
            <div id="itemForm" class="mt-3" style="display: none;">
                <label for="itemName" class="form-label">Specify the item name:</label>
                <input type="text" id="itemName" class="form-control" placeholder="e.g., tissue, soda can, receipt">
                <button class="btn btn-primary mt-2" onclick="submitItem()">Submit Item</button>
            </div>
  
            <div class="d-flex justify-content-around my-4">
                <button id="canBin" class="btn btn-outline-success">Cans Bin</button>
                <button id="plasticBin" class="btn btn-outline-danger">Plastic Bin</button>
                <button id="paperBin" class="btn btn-outline-primary">Paper Bin</button>
              </div>
            </div>
              
        
        <script src="script.js"></script>
    </body>
      

    <Footer>
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0 text-muted">WEAIENGINEER &copy; 2025</p>
        </div>
    </footer>
    
    <script>
        function logout(){
            window.location.href="main.html";
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <script src="management.js"></script>

</body>
</html>
