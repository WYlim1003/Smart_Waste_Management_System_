<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card p-4 shadow w-100" style="max-width: 400px">
    <h3 class="text-center mb-3">Sign Up</h3>
    <form id="signupForm" onsubmit="signupUser(event)">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <div class="text-center mt-3">
      <a href="index.html">Already have an account? Login</a>
    </div>
  </div>

  <script>
  

    function signupUser(event) {
      event.preventDefault(); // Prevent form submission

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const point = 0;

      if (!email.endsWith("@gmail.com")) {
        alert("Only Gmail accounts allowed.");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users") || "[]");

      // Check if user already exists based on the email
      const userExists = users.find(user => user.email === email);
      if (userExists) {
        alert("User already exists!");
        return;
      }

      // Push the new user (email and password)
      users.push({ email, password, point});
      localStorage.setItem("users", JSON.stringify(users));
      alert("Signup successful!");
      window.location.href = "index.html"; // Redirect to login page after successful signup
    }
  </script>

  <footer class="bg-light py-4 mt-5">
    <div class="container text-center">
        <p class="mb-0">WEAIENGINEER &copy; 2025</p>
    </div>
  </footer>
</body>
</html>
